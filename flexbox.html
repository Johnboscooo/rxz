<html>

<body style="padding-bottom: 100px;">
 <div style="
 display: flex;
 flex-direction: row;
 ">
  <div style="background-color: blue;">Div 1 text</div>
  <div style="background-color: red;">Div 2 <p> text</p></div>
 </div>


 <div style="
 margin-top: 30px;
 display: flex;
 flex-direction: row;
 ">
  <div style="background-color: yellow;
  width: 100px;
  ">100px</div>
  <div style="background-color: brown;
  flex: 1;
  ">flex 2<p> text</p></div>
 </div>

 <div style="
 margin-top: 30px;
 display: flex;
 flex-direction: row;
 ">
  <div style="background-color: yellow;
  flex: 1;
  "> flex 1</div>
   <div style="background-color: lightgreen;
   width: 100px;
   ">100px</div>
  <div style="background-color: brown;
  flex: 2;
  ">flex 2<p> text</p></div>
 </div>

 <div style="
margin-top: 30px;
 height: 70px;
 border-width: 1px;
  border-style: solid;

 ">
  <div style="background-color: yellow;
  width: 100px;

 </div>


 <div style="
 margin-top: 30px;
  height: 70px;
  border-width: 1px;
   border-style: solid;
   border-color: gray;
  display: flex;
  flex-direction: row;
  justify-content: space-between;

  ">
   <div style="background-color: yellow;

</body>
</html>
